<div class="med-container-base container">
    <div class="container-fluid">
        <div style="font-weight: 700;">My Orders</div>
        <div class=" row" *ngIf="orderList.length > 0">
            <div *ngFor="let order of orderList" class="order-container col-md-12"
                style="padding: 20px;border-bottom: 1px solid #EAEAEA;margin : 5px 2px;">

                <div class="container">
                    <div class="order-container row">
                        <div class="col-md-2" style="font-weight: 600;font-size: 14px;">{{order.createdDate | date : 'MMM d, y, hh:mm a'}}</div>
                        <div class="order-details-container col-md-7 col-xs-12">
                            <span *ngFor="let med of order.orderDetails;let i = index">{{med.name+" "+med.category}} x
                                {{med.quantity}}<span *ngIf="(i+1) != order.orderDetails.length">,&nbsp;</span> </span>
                        </div>
                        <div class="col-md-1">&#8377;{{order.price}}</div>
                        <div class="col-md-2">{{order.status}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="orderList.length == 0" class="container-fluid text-center" style="margin : 10px;">
            <div>
                <h5>No orders yet</h5>
            </div>
            <button class="btn phabcart-btn " type="button" (click)="gotoHome()">
                Shop Now
            </button>
        </div>
    </div>
</div>
